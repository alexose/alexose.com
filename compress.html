<html>
    <head>
        <title>Bytesmoosh!</title>
    </head>
    <style>
        h1 {
            margin-top: 40px;
        }
        h1,
        h2 {
            font-size: 26px;
            margin-left: 20px;
            color: #444;
        }
        .wrapper {
            display: flex;
        }
        .centered {
            text-align: center;
        }
        .box {
            width: 33%;
        }
        textarea.box {
            height: 50vh;
            margin: 10px 20px;
        }
        #readout {
            font-size: 26px;
            color: #aaa;
            text-align: center;
            margin: 20px;
        }
        #generate {
            margin: 10px 20px;
        }
    </style>
    <body>
        <h1>Short-string compression experiments</h1>
        <h2>Using <a href="https://github.com/siara-cc/Unishox_JS">Unishox2</a></h2>
        <div class="wrapper centered">
            <div class="box">Original text</div>
            <div class="box">Stripped text</div>
            <div class="box">Binary output</div>
        </div>

        <div class="wrapper">
            <textarea class="box" id="left" placeholder="Type text here..."></textarea>
            <textarea class="box" id="middle"></textarea>
            <textarea class="box" id="right"></textarea>
        </div>
        <button id="generate">Generate Random Data</button>
        <div id="readout" />
    </body>
    <script>
        (function (f) {

            })()(
                {
                    1: [
                        function (require, module, exports) {

                            module.exports = function compress(string) {

                        },
                        {"unishox2.siara.cc": 2},
                    ],
                    2: [
                        function (require, module, exports) {

                            var USX_HCODES_DFLT = new Uint8Array([0x00, 0x40, 0xe0, 0x80, 0xc0]);
                            var USX_HCODE_LENS_DFLT = new Uint8Array([2, 2, 3, 2, 3]);
                            var USX_FREQ_SEQ_DFLT = ['": "', '": ', "</", '="', '":"', "://"];
                            var USX_TEMPLATES = [
                                "tfff-of-tfTtf:rf:rf.fffZ",
                                "tfff-of-tf",
                                "(fff) fff-ffff",
                                "tf:rf:rf",
                                0,
                            ];

                            const USX_ALPHA = 0;
                            const USX_SYM = 1;
                            const USX_NUM = 2;
                            const USX_DICT = 3;
                            const USX_DELTA = 4;

                            var usx_sets = [
                                "\0 etaoinsrlcdhupmbgwfyvkqjxz",
                                "\"{}_<>:\n\0[]\\;'\t@*&?!^|\r~`\0\0\0",
                                "\0,.01925-/34678() =+$%#\0\0\0\0\0",
                            ];

                            // Stores position of letter in usx_sets.
                            // First 3 bits - position in usx_hcodes
                            // Next  5 bits - position in usx_vcodes
                            var usx_code_94 = new Array(94);

                            var usx_vcodes = new Uint8Array([
                                0x00, 0x40, 0x60, 0x80, 0x90, 0xa0, 0xb0, 0xc0, 0xd0, 0xd8, 0xe0, 0xe4, 0xe8, 0xec,
                                0xee, 0xf0, 0xf2, 0xf4, 0xf6, 0xf7, 0xf8, 0xf9, 0xfa, 0xfb, 0xfc, 0xfd, 0xfe, 0xff,
                            ]);
                            var usx_vcode_lens = new Uint8Array([
                                2, 3, 3, 4, 4, 4, 4, 4, 5, 5, 6, 6, 6, 7, 7, 7, 7, 7, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8,
                            ]);

                            var usx_freq_codes = new Uint8Array([
                                (1 << 5) + 25,
                                (1 << 5) + 26,
                                (1 << 5) + 27,
                                (2 << 5) + 23,
                                (2 << 5) + 24,
                                (2 << 5) + 25,
                            ]);

                            var NICE_LEN = 5;

                            const RPT_CODE = (2 << 5) + 26;
                            const TERM_CODE = (2 << 5) + 27;
                            const LF_CODE = (1 << 5) + 7;
                            const CRLF_CODE = (1 << 5) + 8;
                            const CR_CODE = (1 << 5) + 22;
                            const TAB_CODE = (1 << 5) + 14;
                            const NUM_SPC_CODE = (2 << 5) + 17;

                            const UNI_STATE_SPL_CODE = 0xf8;
                            const UNI_STATE_SPL_CODE_LEN = 5;
                            const UNI_STATE_SW_CODE = 0x80;
                            const UNI_STATE_SW_CODE_LEN = 2;

                            const SW_CODE = 0;
                            const SW_CODE_LEN = 2;

                            const USX_OFFSET_94 = 33;

                            // From: https://stackoverflow.com/a/24466476/5072621
                            // Note that size is the number of array elements to set,
                            // not the number of bytes.
                            function memset(array, val, size) {
                                for (var i = 0; i < size; ++i) {
                                    array[i] = val;
                                }
                            }
                            function sizeof(array) {
                                return array.length;
                            }

                            function memcmp(array1, array2, length) {
                                for (var i = 0; i < length; ++i) {
                                    if (array1[i] != array2[i]) {
                                        return false;
                                    }
                                }
                                return true;
                            }

                            var is_inited = 0;
                            function init_coder() {
                                if (is_inited) return;
                                memset(usx_code_94, "\0", 94);
                                for (var i = 0; i < 3; i++) {
                                    for (var j = 0; j < 28; j++) {
                                        var c = usx_sets[i].charCodeAt(j);
                                        if (c !== 0 && c > 32) {
                                            usx_code_94[c - USX_OFFSET_94] = (i << 5) + j;
                                            if (c >= 97 && c <= 122)
                                                // a - z
                                                usx_code_94[c - USX_OFFSET_94 - (97 - 65)] = (i << 5) + j;
                                        }
                                    }
                                }
                                is_inited = 1;
                            }

                            var usx_mask = new Uint8Array([0x80, 0xc0, 0xe0, 0xf0, 0xf8, 0xfc, 0xfe, 0xff]);
                            function append_bits(out, ol, code, clen) {
                                var cur_bit;
                                var blen;
                                var a_byte;

                                //console.log(util.format("%d,%x,%d,%d\n", ol, code, clen, state));

                                while (clen > 0) {
                                    cur_bit = ol % 8;
                                    blen = clen;
                                    a_byte = code & usx_mask[blen - 1];
                                    a_byte >>= cur_bit;
                                    if (blen + cur_bit > 8) blen = 8 - cur_bit;
                                    if (cur_bit == 0) out[ol >> 3] = a_byte;
                                    else out[ol >> 3] |= a_byte;
                                    code <<= blen;
                                    ol += blen;
                                    clen -= blen;
                                }
                                return ol;
                            }

                            function append_switch_code(out, ol, state) {
                                if (state == USX_DELTA) {
                                    ol = append_bits(out, ol, UNI_STATE_SPL_CODE, UNI_STATE_SPL_CODE_LEN);
                                    ol = append_bits(out, ol, UNI_STATE_SW_CODE, UNI_STATE_SW_CODE_LEN);
                                } else ol = append_bits(out, ol, SW_CODE, SW_CODE_LEN);
                                return ol;
                            }

                            function append_code(out, ol, code, state, usx_hcodes, usx_hcode_lens) {
                                var hcode = code >> 5;
                                var vcode = code & 0x1f;
                                if (usx_hcode_lens[hcode] == 0 && hcode != USX_ALPHA) return [ol, state];
                                switch (hcode) {
                                    case USX_ALPHA:
                                        if (state != USX_ALPHA) {
                                            ol = append_switch_code(out, ol, state);
                                            ol = append_bits(out, ol, usx_hcodes[USX_ALPHA], usx_hcode_lens[USX_ALPHA]);
                                            state = USX_ALPHA;
                                        }
                                        break;
                                    case USX_SYM:
                                        ol = append_switch_code(out, ol, state);
                                        ol = append_bits(out, ol, usx_hcodes[USX_SYM], usx_hcode_lens[USX_SYM]);
                                        break;
                                    case USX_NUM:
                                        if (state != USX_NUM) {
                                            ol = append_switch_code(out, ol, state);
                                            ol = append_bits(out, ol, usx_hcodes[USX_NUM], usx_hcode_lens[USX_NUM]);
                                            if (
                                                usx_sets[hcode].charCodeAt(vcode) >= 48 &&
                                                usx_sets[hcode].charCodeAt(vcode) <= 57
                                            )
                                                state = USX_NUM;
                                        }
                                }
                                return [append_bits(out, ol, usx_vcodes[vcode], usx_vcode_lens[vcode]), state];
                            }

                            const count_bit_lens = new Uint8Array([2, 4, 7, 11, 16]);
                            const count_adder = [4, 20, 148, 2196, 67732];
                            // First five bits are code and Last three bits of codes represent length
                            const count_codes = new Uint8Array([0x01, 0x82, 0xc3, 0xe4, 0xf4]);
                            function encodeCount(out, ol, count) {
                                for (var i = 0; i < 5; i++) {
                                    if (count < count_adder[i]) {
                                        ol = append_bits(out, ol, count_codes[i] & 0xf8, count_codes[i] & 0x07);
                                        var count16 =
                                            (count - (i > 0 ? count_adder[i - 1] : 0)) << (16 - count_bit_lens[i]);
                                        if (count_bit_lens[i] > 8) {
                                            ol = append_bits(out, ol, count16 >> 8, 8);
                                            ol = append_bits(out, ol, count16 & 0xff, count_bit_lens[i] - 8);
                                        } else ol = append_bits(out, ol, count16 >> 8, count_bit_lens[i]);
                                        return ol;
                                    }
                                }
