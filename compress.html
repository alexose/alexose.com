                                // First five bits are code and Last three bits of codes represent length
                                //const byte codes[8] = {0x00, 0x42, 0x83, 0xA3, 0xC3, 0xE4, 0xF5, 0xFD};
                                const codes = new Uint8Array([0x01, 0x82, 0xc3, 0xe4, 0xf5, 0xfd]);
                                var till = 0;
                                var orig_ol = ol;
                                var diff = code - prev_code;
                                if (diff < 0) diff = -diff;
                                //printf("%ld, ", code);
                                //printf("Diff: %d\n", diff);
                                for (var i = 0; i < 5; i++) {
                                    till += 1 << uni_bit_len[i];
                                    if (diff < till) {
                                        ol = append_bits(out, ol, codes[i] & 0xf8, codes[i] & 0x07);
                                        //if (diff) {
                                        ol = append_bits(out, ol, prev_code > code ? 0x80 : 0, 1);
                                        var val = diff - uni_adder[i];
                                        //printf("Val: %d\n", val);
                                        if (uni_bit_len[i] > 16) {
                                            val <<= 24 - uni_bit_len[i];
                                            ol = append_bits(out, ol, val >> 16, 8);
                                            ol = append_bits(out, ol, (val >> 8) & 0xff, 8);
                                            ol = append_bits(out, ol, val & 0xff, uni_bit_len[i] - 16);
                                        } else if (uni_bit_len[i] > 8) {
                                            val <<= 16 - uni_bit_len[i];
                                            ol = append_bits(out, ol, val >> 8, 8);
                                            ol = append_bits(out, ol, val & 0xff, uni_bit_len[i] - 8);
                                        } else {
                                            val <<= 8 - uni_bit_len[i];
                                            ol = append_bits(out, ol, val & 0xff, uni_bit_len[i]);
                                        }
                                        //}
                                        //printf("bits:%d\n", ol-orig_ol);
                                        return ol;
                                    }
                                }
                                return ol;
                            }

                            function readUTF8(input, len, l) {
                                var ret = 0;
                                if (typeof input == "string") {
                                    ret = input.codePointAt(l);
                                    return [ret, ret === input.charCodeAt(l) ? 1 : 2];
                                }
                                var utf8len = 0;
                                if (l < len - 1 && (input[l] & 0xe0) == 0xc0 && (input[l + 1] & 0xc0) == 0x80) {
                                    utf8len = 2;
                                    ret = input[l] & 0x1f;
                                    ret <<= 6;
                                    ret += input[l + 1] & 0x3f;
                                    if (ret < 0x80) ret = 0;
                                } else if (
                                    l < len - 2 &&
                                    (input[l] & 0xf0) == 0xe0 &&
                                    (input[l + 1] & 0xc0) == 0x80 &&
                                    (input[l + 2] & 0xc0) == 0x80
                                ) {
                                    utf8len = 3;
                                    ret = input[l] & 0x0f;
                                    ret <<= 6;
                                    ret += input[l + 1] & 0x3f;
                                    ret <<= 6;
                                    ret += input[l + 2] & 0x3f;
                                    if (ret < 0x0800) ret = 0;
                                } else if (
                                    l < len - 3 &&
                                    (input[l] & 0xf8) == 0xf0 &&
                                    (input[l + 1] & 0xc0) == 0x80 &&
                                    (input[l + 2] & 0xc0) == 0x80 &&
                                    (input[l + 3] & 0xc0) == 0x80
                                ) {
                                    utf8len = 4;
                                    ret = input[l] & 0x07;
                                    ret <<= 6;
                                    ret += input[l + 1] & 0x3f;
                                    ret <<= 6;
                                    ret += input[l + 2] & 0x3f;
                                    ret <<= 6;
                                    ret += input[l + 3] & 0x3f;
                                    if (ret < 0x10000) ret = 0;
                                }
                                return [ret, utf8len];
                            }

                            function matchOccurance(input, len, l, out, ol, state, usx_hcodes, usx_hcode_lens) {
                                var j, k;
                                var longest_dist = 0;
                                var longest_len = 0;
                                for (j = l - NICE_LEN; j >= 0; j--) {
                                    for (k = l; k < len && j + k - l < l; k++) {
                                        if (input[k] != input[j + k - l]) break;
                                    }
                                    while (input[k] >> 6 == 2) k--; // Skip partial UTF-8 matches
                                    //if ((in[k - 1] >> 3) == 0x1E || (in[k - 1] >> 4) == 0x0E || (in[k - 1] >> 5) == 0x06)
                                    //  k--;
                                    if (k - l > NICE_LEN - 1) {
                                        var match_len = k - l - NICE_LEN;
                                        var match_dist = l - j - NICE_LEN + 1;
                                        if (match_len > longest_len) {
                                            longest_len = match_len;
                                            longest_dist = match_dist;
                                        }
                                    }
                                }
                                if (longest_len > 0) {
                                    ol = append_switch_code(out, ol, state);
                                    ol = append_bits(out, ol, usx_hcodes[USX_DICT], usx_hcode_lens[USX_DICT]);
                                    //printf("Len:%d / Dist:%d\n", longest_len, longest_dist);
                                    ol = encodeCount(out, ol, longest_len);
                                    ol = encodeCount(out, ol, longest_dist);
                                    l += longest_len + NICE_LEN;
                                    l--;
                                    return [l, ol];
                                }
                                return [-l, ol];
                            }

                            function matchLine(input, len, l, out, ol, prev_lines, state, usx_hcodes, usx_hcode_lens) {
                                var last_ol = ol;
                                var last_len = 0;
                                var last_dist = 0;
                                var last_ctx = 0;
                                var line_ctr = 0;
                                var j = 0;
                                do {
                                    var i, k;
                                    var line_len = prev_lines.data.length;
                                    var limit = line_ctr == 0 ? l : line_len;
                                    for (; j < limit; j++) {
                                        for (i = l, k = j; k < line_len && i < len; k++, i++) {
                                            if (prev_lines.data[k] != input[i]) break;
                                        }
                                        while (prev_lines.data[k] >> 6 == 2) k--; // Skip partial UTF-8 matches
                                        if (k - j >= NICE_LEN) {
                                            if (last_len > 0) {
                                                if (j > last_dist) continue;
                                                //int saving = ((k - j) - last_len) + (last_dist - j) + (last_ctx - line_ctr);
                                                //if (saving < 0) {
                                                //  //printf("No savng: %d\n", saving);
                                                //  continue;
                                                //}
                                                ol = last_ol;
                                            }
                                            last_len = k - j;
                                            last_dist = j;
                                            last_ctx = line_ctr;
                                            ol = append_switch_code(out, ol, state);
                                            ol = append_bits(out, ol, usx_hcodes[USX_DICT], usx_hcode_lens[USX_DICT]);
                                            ol = encodeCount(out, ol, last_len - NICE_LEN);
                                            ol = encodeCount(out, ol, last_dist);
                                            ol = encodeCount(out, ol, last_ctx);
                                            /*
        if ((*ol - last_ol) > (last_len * 4)) {
          last_len = 0;
          *ol = last_ol;
        }*/
                                            //printf("Len: %d, Dist: %d, Line: %d\n", last_len, last_dist, last_ctx);
                                            j += last_len;
                                        }
                                    }
                                    line_ctr++;
                                    prev_lines = prev_lines.previous;
                                } while (prev_lines != null && prev_lines.data != null);
                                if (last_len > 0) {
                                    l += last_len;
                                    l--;
                                    return [l, ol];
                                }
                                return [-l, ol];
                            }

                            function getBaseCode(ch) {
                                if (ch >= "0" && ch <= "9") return (ch.charCodeAt(0) - 48) << 4;
                                else if (ch >= "A" && ch <= "F") return (ch.charCodeAt(0) - 65 + 10) << 4;
                                else if (ch >= "a" && ch <= "f") return (ch.charCodeAt(0) - 97 + 10) << 4;
                                return 0;
                            }

                            const USX_NIB_NUM = 0;
                            const USX_NIB_HEX_LOWER = 1;
                            const USX_NIB_HEX_UPPER = 2;
                            const USX_NIB_NOT = 3;
                            function getNibbleType(ch) {
                                if (ch >= "0" && ch <= "9") return USX_NIB_NUM;
                                else if (ch >= "a" && ch <= "f") return USX_NIB_HEX_LOWER;
                                else if (ch >= "A" && ch <= "F") return USX_NIB_HEX_UPPER;
                                return USX_NIB_NOT;
                            }

                            function append_nibble_escape(out, ol, state, usx_hcodes, usx_hcode_lens) {
                                ol = append_switch_code(out, ol, state);
                                ol = append_bits(out, ol, usx_hcodes[USX_NUM], usx_hcode_lens[USX_NUM]);
                                ol = append_bits(out, ol, 0, 2);
                                return ol;
                            }

                            function unishox2_compress_lines(
                                input,
                                len,
                                out,
                                usx_hcodes,
                                usx_hcode_lens,
                                usx_freq_seq,
                                usx_templates,
                                prev_lines
                            ) {
                                var state;

                                var l, ll, ol;
                                var c_in, c_next;
                                var prev_uni;
                                var is_upper, is_all_upper;

                                init_coder();
                                ol = 0;
                                prev_uni = 0;
                                state = USX_ALPHA;
                                is_all_upper = false;
                                ol = append_bits(out, ol, 0x80, 1); // magic bit
                                for (l = 0; l < len; l++) {
                                    c_in = input[l];
                                    if (usx_hcode_lens[USX_DICT] > 0 && l < len - NICE_LEN + 1) {
                                        if (prev_lines) {
                                            [l, ol] = matchLine(
                                                input,
                                                len,
                                                l,
                                                out,
                                                ol,
                                                prev_lines,
                                                state,
                                                usx_hcodes,
                                                usx_hcode_lens
                                            );
                                            if (l > 0) {
                                                continue;
                                            }
                                            l = -l;
                                        } else {
                                            [l, ol] = matchOccurance(
                                                input,
                                                len,
                                                l,
                                                out,
                                                ol,
                                                state,
                                                usx_hcodes,
                                                usx_hcode_lens
                                            );
                                            if (l > 0) {
                                                continue;
                                            }
                                            l = -l;
                                        }
                                    }

                                    c_in = input[l];

                                    if (l > 0 && len > 4 && l < len - 4 && usx_hcode_lens[USX_NUM] > 0 && c_in <= "~") {
                                        if (
                                            c_in == input[l - 1] &&
                                            c_in == input[l + 1] &&
                                            c_in == input[l + 2] &&
                                            c_in == input[l + 3]
                                        ) {
                                            var rpt_count = l + 4;
                                            while (rpt_count < len && input[rpt_count] == c_in) rpt_count++;
                                            rpt_count -= l;
                                            [ol, state] = append_code(
                                                out,
                                                ol,
                                                RPT_CODE,
                                                state,
                                                usx_hcodes,
                                                usx_hcode_lens
                                            );
                                            ol = encodeCount(out, ol, rpt_count - 4);
                                            l += rpt_count;
                                            l--;
                                            continue;
                                        }
                                    }

                                    if (l <= len - 36 && usx_hcode_lens[USX_NUM] > 0) {
                                        if (
                                            input[l + 8] === "-" &&
                                            input[l + 13] === "-" &&
                                            input[l + 18] === "-" &&
                                            input[l + 23] === "-"
                                        ) {
                                            var is_uid_upper = false;
                                            var uid_pos = l;
                                            for (; uid_pos < l + 36; uid_pos++) {
                                                var c_uid = input[uid_pos];
                                                if (c_uid === "-") continue;
                                                c_uid = getNibbleType(c_uid);
                                                if (c_uid < USX_NIB_NOT) {
                                                    if (c_uid == USX_NIB_HEX_UPPER) is_uid_upper = true;
                                                    continue;
                                                }
                                                break;
                                            }
                                            if (uid_pos == l + 36) {
                                                ol = append_nibble_escape(out, ol, state, usx_hcodes, usx_hcode_lens);
                                                ol = append_bits(
                                                    out,
                                                    ol,
                                                    is_uid_upper ? 0xf0 : 0xc0,
                                                    is_uid_upper ? 5 : 3
                                                );
                                                for (uid_pos = l; uid_pos < l + 36; uid_pos++) {
                                                    var c_uid = input[uid_pos];
                                                    if (c_uid != "-") ol = append_bits(out, ol, getBaseCode(c_uid), 4);
                                                }
                                                //printf("GUID:\n");
                                                l += 35;
                                                continue;
                                            }
                                        }
                                    }

                                    if (l < len - 5 && usx_hcode_lens[USX_NUM] > 0) {
                                        var hex_type = USX_NIB_NUM;
                                        var hex_len = 0;
                                        do {
                                            var nib_type = getNibbleType(input[l + hex_len]);
                                            if (nib_type == USX_NIB_NOT) break;
                                            if (nib_type != USX_NIB_NUM) {
                                                if (hex_type != nib_type) break;
                                                hex_type = nib_type;
                                            }
                                            hex_len++;
                                        } while (l + hex_len < len);
                                        if (hex_len > 10 && hex_type == USX_NIB_NUM) hex_type = USX_NIB_HEX_LOWER;
                                        if (
                                            (hex_type == USX_NIB_HEX_LOWER || hex_type == USX_NIB_HEX_UPPER) &&
                                            hex_len > 3
                                        ) {
                                            ol = append_nibble_escape(out, ol, state, usx_hcodes, usx_hcode_lens);
                                            ol = append_bits(
                                                out,
                                                ol,
                                                hex_type == USX_NIB_HEX_LOWER ? 0x80 : 0xe0,
                                                hex_type == USX_NIB_HEX_LOWER ? 2 : 4
                                            );
                                            ol = encodeCount(out, ol, hex_len);
                                            do {
                                                ol = append_bits(out, ol, getBaseCode(input[l++]), 4);
                                            } while (--hex_len > 0);
                                            l--;
                                            continue;
                                        }
                                    }

                                    if (usx_templates != null && usx_templates != undefined) {
                                        var i;
                                        for (i = 0; i < 5; i++) {
                                            if (typeof usx_templates[i] == "string") {
                                                var rem = usx_templates[i].length;
                                                var j = 0;
                                                for (; j < rem && l + j < len; j++) {
                                                    var c_t = usx_templates[i][j];
                                                    c_in = input[l + j];
                                                    if (c_t === "f" || c_t === "F") {
                                                        if (
                                                            getNibbleType(c_in) !=
                                                                (c_t === "f" ? USX_NIB_HEX_LOWER : USX_NIB_HEX_UPPER) &&
                                                            getNibbleType(c_in) != USX_NIB_NUM
                                                        ) {
                                                            break;
                                                        }
                                                    } else if (c_t === "r" || c_t === "t" || c_t === "o") {
                                                        if (
                                                            c_in < "0" ||
                                                            c_in > (c_t === "r" ? "7" : c_t === "t" ? "3" : "1")
                                                        )
                                                            break;
                                                    } else if (c_t !== c_in) break;
                                                }
                                                if (j / rem > 0.66) {
                                                    //printf("%s\n", usx_templates[i]);
                                                    rem = rem - j;
                                                    ol = append_nibble_escape(
                                                        out,
                                                        ol,
                                                        state,
                                                        usx_hcodes,
                                                        usx_hcode_lens
                                                    );
                                                    ol = append_bits(out, ol, 0, 1);
                                                    ol = append_bits(
                                                        out,
                                                        ol,
                                                        count_codes[i] & 0xf8,
                                                        count_codes[i] & 0x07
                                                    );
                                                    ol = encodeCount(out, ol, rem);
                                                    for (var k = 0; k < j; k++) {
                                                        var c_t = usx_templates[i][k];
                                                        if (c_t === "f" || c_t === "F")
                                                            ol = append_bits(out, ol, getBaseCode(input[l + k]), 4);
                                                        else if (c_t === "r" || c_t === "t" || c_t === "o") {
                                                            c_t = c_t === "r" ? 3 : c_t === "t" ? 2 : 1;
                                                            ol = append_bits(
                                                                out,
                                                                ol,
                                                                (input[l + k] - "0") << (8 - c_t),
                                                                c_t
                                                            );
                                                        }
                                                    }
                                                    l += j;
                                                    l--;
                                                    break;
                                                }
                                            }
                                        }
                                        if (i < 5) continue;
                                    }

                                    if (usx_freq_seq != null) {
                                        var i;
                                        for (i = 0; i < 6; i++) {
                                            var seq_len = usx_freq_seq[i].length;
                                            if (len - seq_len > 0 && l < len - seq_len) {
                                                if (
                                                    usx_freq_seq[i].slice(0, seq_len) == input.slice(l, l + seq_len) &&
                                                    usx_hcode_lens[usx_freq_codes[i] >> 5]
                                                ) {
                                                    [ol, state] = append_code(
                                                        out,
                                                        ol,
                                                        usx_freq_codes[i],
                                                        state,
                                                        usx_hcodes,
                                                        usx_hcode_lens
                                                    );
                                                    l += seq_len;
                                                    l--;
                                                    break;
                                                }
                                            }
                                        }
                                        if (i < 6) continue;
                                    }
                                    c_in = input[l];

                                    is_upper = false;
                                    if (c_in >= "A" && c_in <= "Z") is_upper = true;
                                    else {
                                        if (is_all_upper) {
                                            is_all_upper = false;
                                            ol = append_switch_code(out, ol, state);
                                            ol = append_bits(out, ol, usx_hcodes[USX_ALPHA], usx_hcode_lens[USX_ALPHA]);
                                            state = USX_ALPHA;
                                        }
                                    }
                                    if (is_upper && !is_all_upper) {
                                        if (state == USX_NUM) {
                                            ol = append_switch_code(out, ol, state);
                                            ol = append_bits(out, ol, usx_hcodes[USX_ALPHA], usx_hcode_lens[USX_ALPHA]);
                                            state = USX_ALPHA;
                                        }
                                        ol = append_switch_code(out, ol, state);
                                        ol = append_bits(out, ol, usx_hcodes[USX_ALPHA], usx_hcode_lens[USX_ALPHA]);
                                        if (state == USX_DELTA) {
                                            state = USX_ALPHA;
                                            ol = append_switch_code(out, ol, state);
                                            ol = append_bits(out, ol, usx_hcodes[USX_ALPHA], usx_hcode_lens[USX_ALPHA]);
                                        }
                                    }
                                    c_next = 0;
                                    if (l + 1 < len) c_next = input[l + 1];

                                    if (c_in >= " " && c_in <= "~") {
                                        if (is_upper && !is_all_upper) {
                                            for (ll = l + 4; ll >= l && ll < len; ll--) {
                                                if (input[ll] < "A" || input[ll] > "Z") break;
                                            }
                                            if (ll == l - 1) {
                                                ol = append_switch_code(out, ol, state);
                                                ol = append_bits(
                                                    out,
                                                    ol,
                                                    usx_hcodes[USX_ALPHA],
                                                    usx_hcode_lens[USX_ALPHA]
                                                );
                                                state = USX_ALPHA;
                                                is_all_upper = true;
                                            }
                                        }
                                        if (
                                            state == USX_DELTA &&
                                            (c_in === " " || c_in === "." || c_in === "," || c_in === "\n")
                                        ) {
                                            var spl_code =
                                                c_in === ","
                                                    ? 0xc0
                                                    : c_in === "."
                                                    ? 0xe0
                                                    : c_in === " "
                                                    ? 0
                                                    : c_in === "\n"
                                                    ? 0xf0
                                                    : 0xff;
                                            if (spl_code != 0xff) {
                                                var spl_code_len =
                                                    c_in === ","
                                                        ? 3
                                                        : c_in === "."
                                                        ? 4
                                                        : c_in === " "
                                                        ? 1
                                                        : c_in === "\n"
                                                        ? 4
                                                        : 4;
                                                ol = append_bits(out, ol, UNI_STATE_SPL_CODE, UNI_STATE_SPL_CODE_LEN);
                                                ol = append_bits(out, ol, spl_code, spl_code_len);
                                                continue;
                                            }
                                        }
                                        c_in = c_in.charCodeAt(0) - 32;
                                        if (is_all_upper && is_upper) c_in += 32;
                                        if (c_in === 0) {
                                            if (state == USX_DELTA) {
                                                ol = append_bits(out, ol, UNI_STATE_SPL_CODE, UNI_STATE_SPL_CODE_LEN);
                                                ol = append_bits(out, ol, 0, 1);
                                            } else if (state == USX_NUM)
                                                ol = append_bits(
                                                    out,
                                                    ol,
                                                    usx_vcodes[NUM_SPC_CODE & 0x1f],
                                                    usx_vcode_lens[NUM_SPC_CODE & 0x1f]
                                                );
                                            else ol = append_bits(out, ol, usx_vcodes[1], usx_vcode_lens[1]);
                                        } else {
                                            c_in = c_in - 1;
                                            [ol, state] = append_code(
                                                out,
                                                ol,
                                                usx_code_94[c_in],
                                                state,
                                                usx_hcodes,
                                                usx_hcode_lens
                                            );
                                        }
                                    } else if (c_in === "\r" && c_next === "\n") {
                                        [ol, state] = append_code(
                                            out,
                                            ol,
                                            CRLF_CODE,
                                            state,
                                            usx_hcodes,
                                            usx_hcode_lens
                                        );
                                        l++;
                                    } else if (c_in === "\n") {
                                        [ol, state] = append_code(out, ol, LF_CODE, state, usx_hcodes, usx_hcode_lens);
                                    } else if (c_in === "\r") {
                                        [ol, state] = append_code(out, ol, CR_CODE, state, usx_hcodes, usx_hcode_lens);
                                    } else if (c_in === "\t") {
                                        [ol, state] = append_code(out, ol, TAB_CODE, state, usx_hcodes, usx_hcode_lens);
                                    } else {
                                        var uni, utf8len;
                                        [uni, utf8len] = readUTF8(input, len, l);
                                        if (uni > 0) {
                                            l += utf8len;
                                            if (state != USX_DELTA) {
                                                [uni2, utf8len] = readUTF8(input, len, l);
                                                if (uni2 > 0) {
                                                    if (state != USX_ALPHA) {
                                                        ol = append_switch_code(out, ol, state);
                                                        ol = append_bits(
                                                            out,
                                                            ol,
                                                            usx_hcodes[USX_ALPHA],
                                                            usx_hcode_lens[USX_ALPHA]
                                                        );
                                                    }
                                                    ol = append_switch_code(out, ol, state);
                                                    ol = append_bits(
                                                        out,
                                                        ol,
                                                        usx_hcodes[USX_ALPHA],
                                                        usx_hcode_lens[USX_ALPHA]
                                                    );
                                                    ol = append_bits(out, ol, usx_vcodes[1], usx_vcode_lens[1]); // code for space (' ')
                                                    state = USX_DELTA;
                                                } else {
                                                    ol = append_switch_code(out, ol, state);
                                                    ol = append_bits(
                                                        out,
                                                        ol,
                                                        usx_hcodes[USX_DELTA],
                                                        usx_hcode_lens[USX_DELTA]
                                                    );
                                                }
                                            }
                                            ol = encodeUnicode(out, ol, uni, prev_uni);
                                            //console.log("%d:%d:%d,", l, utf8len, uni);
                                            prev_uni = uni;
                                            if (typeof input == "string") l--;
                                        } else {
                                            var bin_count = 1;
                                            for (var bi = l + 1; bi < len; bi++) {
                                                var c_bi = input[bi];
                                                //if (c_bi > 0x1F && c_bi != 0x7F)
                                                //  break;
                                                if (readUTF8(input, len, bi) > 0) break;
                                                if (
                                                    bi < len - 4 &&
                                                    c_bi === input[bi - 1] &&
                                                    c_bi === input[bi + 1] &&
                                                    c_bi === input[bi + 2] &&
                                                    c_bi === input[bi + 3]
                                                )
                                                    break;
                                                bin_count++;
                                            }
                                            //printf("Bin:%d:%d:%x:%d\n", l, (unsigned char) c_in, (unsigned char) c_in, bin_count);
                                            ol = append_nibble_escape(out, ol, state, usx_hcodes, usx_hcode_lens);
                                            ol = append_bits(out, ol, 0xf8, 5);
                                            ol = encodeCount(out, ol, bin_count);
                                            do {
                                                ol = append_bits(out, ol, input[l++], 8);
                                            } while (--bin_count > 0);
                                            l--;
                                        }
                                    }
                                }
                                var ret = Math.floor(ol / 8) + (ol % 8 > 0 ? 1 : 0);
                                if (ol % 8 > 0) {
                                    if (state == USX_DELTA)
                                        ol = append_bits(out, ol, UNI_STATE_SPL_CODE, UNI_STATE_SPL_CODE_LEN);
                                    [ol, state] = append_code(out, ol, TERM_CODE, state, usx_hcodes, usx_hcode_lens);
                                }
                                //printf("\n%ld\n", ol);
                                return ret;
                            }

                            function unishox2_compress(
                                input,
                                len,
                                out,
                                usx_hcodes,
                                usx_hcode_lens,
                                usx_freq_seq,
                                usx_templates
                            ) {
                                return unishox2_compress_lines(
                                    input,
                                    len,
                                    out,
                                    usx_hcodes,
                                    usx_hcode_lens,
                                    usx_freq_seq,
                                    usx_templates,
                                    null
                                );
                            }

                            function unishox2_compress_simple(input, len, out) {
                                return unishox2_compress_lines(
                                    input,
                                    len,
                                    out,
                                    USX_HCODES_DFLT,
                                    USX_HCODE_LENS_DFLT,
                                    USX_FREQ_SEQ_DFLT,
                                    USX_TEMPLATES,
                                    null
                                );
                            }

                            function readBit(input, bit_no) {
                                return input[bit_no >> 3] & (0x80 >> bit_no % 8);
                            }

                            function read8bitCode(input, len, bit_no) {
                                var bit_pos = bit_no & 0x07;
                                var char_pos = bit_no >> 3;
                                var code = (input[char_pos] << bit_pos) & 0xff;
                                if (bit_no + bit_pos < len) {
                                    code |= input[++char_pos] >> (8 - bit_pos);
                                } else code |= 0xff >> (8 - bit_pos);
                                return [code, bit_no];
                            }

                            // Decoder is designed for using less memory, not speed
                            const SECTION_COUNT = 5;
                            const usx_vsections = new Uint8Array([0x7f, 0xbf, 0xdf, 0xef, 0xff]);
                            const usx_vsection_pos = new Uint8Array([0, 4, 8, 12, 20]);
                            const usx_vsection_mask = new Uint8Array([0x7f, 0x3f, 0x1f, 0x0f, 0x0f]);
                            const usx_vsection_shift = new Uint8Array([5, 4, 3, 1, 0]);

                            // Vertical decoder lookup table - 3 bits code len, 5 bytes vertical pos
                            // code len is one less as 8 cannot be accommodated in 3 bits
                            const usx_vcode_lookup = new Uint8Array([
                                (1 << 5) + 0,
                                (1 << 5) + 0,
                                (2 << 5) + 1,
                                (2 << 5) + 2, // Section 1
                                (3 << 5) + 3,
                                (3 << 5) + 4,
                                (3 << 5) + 5,
                                (3 << 5) + 6, // Section 2
                                (3 << 5) + 7,
                                (3 << 5) + 7,
                                (4 << 5) + 8,
                                (4 << 5) + 9, // Section 3
                                (5 << 5) + 10,
                                (5 << 5) + 10,
                                (5 << 5) + 11,
                                (5 << 5) + 11, // Section 4
                                (5 << 5) + 12,
                                (5 << 5) + 12,
                                (6 << 5) + 13,
                                (6 << 5) + 14,
                                (6 << 5) + 15,
                                (6 << 5) + 15,
                                (6 << 5) + 16,
                                (6 << 5) + 16, // Section 5
                                (6 << 5) + 17,
                                (6 << 5) + 17,
                                (7 << 5) + 18,
                                (7 << 5) + 19,
                                (7 << 5) + 20,
                                (7 << 5) + 21,
                                (7 << 5) + 22,
                                (7 << 5) + 23,
                                (7 << 5) + 24,
                                (7 << 5) + 25,
                                (7 << 5) + 26,
                                (7 << 5) + 27,
                            ]);

                            function readVCodeIdx(input, len, bit_no) {
                                if (bit_no < len) {
                                    var code;
                                    [code, bit_no] = read8bitCode(input, len, bit_no);
                                    var i = 0;
                                    do {
                                        if (code <= usx_vsections[i]) {
                                            var vcode =
                                                usx_vcode_lookup[
                                                    usx_vsection_pos[i] +
                                                        ((code & usx_vsection_mask[i]) >> usx_vsection_shift[i])
                                                ];
                                            bit_no += (vcode >> 5) + 1;
                                            if (bit_no > len) return [99, bit_no];
                                            return [vcode & 0x1f, bit_no];
                                        }
                                    } while (++i < SECTION_COUNT);
                                }
                                return [99, bit_no];
                            }

                            const len_masks = new Uint8Array([0x80, 0xc0, 0xe0, 0xf0, 0xf8, 0xfc, 0xfe, 0xff]);
                            function readHCodeIdx(input, len, bit_no, usx_hcodes, usx_hcode_lens) {
                                if (!usx_hcode_lens[USX_ALPHA]) return [USX_ALPHA, bit_no];
                                if (bit_no < len) {
                                    var code;
                                    [code, bit_no] = read8bitCode(input, len, bit_no);
                                    for (var code_pos = 0; code_pos < 5; code_pos++) {
                                        if ((code & len_masks[usx_hcode_lens[code_pos] - 1]) == usx_hcodes[code_pos]) {
                                            bit_no += usx_hcode_lens[code_pos];
                                            return [code_pos, bit_no];
                                        }
                                    }
                                }
                                return [99, bit_no];
                            }

                            // TODO: Last value check.. Also len check in readBit
                            function getStepCodeIdx(input, len, bit_no, limit) {
                                var idx = 0;
                                while (bit_no < len && readBit(input, bit_no) > 0) {
                                    idx++;
                                    bit_no++;
                                    if (idx == limit) return [idx, bit_no];
                                }
                                if (bit_no >= len) return [99, bit_no];
                                bit_no++;
                                return [idx, bit_no];
                            }

                            function getNumFromBits(input, len, bit_no, count) {
                                var ret = 0;
                                while (count-- > 0 && bit_no < len) {
                                    ret += readBit(input, bit_no) > 0 ? 1 << count : 0;
                                    bit_no++;
                                }
                                return ret;
                            }

                            function readCount(input, bit_no, len) {
                                var idx = 0;
                                [idx, bit_no] = getStepCodeIdx(input, len, bit_no, 4);
                                if (idx == 99) return [-1, bit_no];
                                if (bit_no + count_bit_lens[idx] - 1 >= len) return [-1, bit_no];
                                var count =
                                    getNumFromBits(input, len, bit_no, count_bit_lens[idx]) +
                                    (idx > 0 ? count_adder[idx - 1] : 0);
                                bit_no += count_bit_lens[idx];
                                return [count, bit_no];
                            }

                            function readUnicode(input, bit_no, len) {
                                var idx = 0;
                                [idx, bit_no] = getStepCodeIdx(input, len, bit_no, 5);
                                if (idx == 99) return [0x7fffff00 + 99, bit_no];
                                if (idx == 5) {
                                    [idx, bit_no] = getStepCodeIdx(input, len, bit_no, 4);
                                    return [0x7fffff00 + idx, bit_no];
                                }
                                if (idx >= 0) {
                                    var sign = bit_no < len ? readBit(input, bit_no) : 0;
                                    bit_no++;
                                    if (bit_no + uni_bit_len[idx] - 1 >= len) return [0x7fffff00 + 99, bit_no];
                                    var count = getNumFromBits(input, len, bit_no, uni_bit_len[idx]);
                                    count += uni_adder[idx];
                                    bit_no += uni_bit_len[idx];
                                    //printf("Sign: %d, Val:%d", sign, count);
                                    return [sign > 0 ? -count : count, bit_no];
                                }
                                return [0, bit_no];
                            }

                            function decodeRepeat(input, len, out, bit_no, prev_lines) {
                                if (prev_lines != null) {
                                    var dict_len = 0;
                                    [dict_len, bit_no] = readCount(input, bit_no, len);
                                    if (dict_len < 0) return [bit_no, out];
                                    dict_len += NICE_LEN;
                                    var dist = 0;
                                    [dist, bit_no] = readCount(input, bit_no, len);
                                    if (dist < 0) return [bit_no, out];
                                    var ctx = 0;
                                    [ctx, bit_no] = readCount(input, bit_no, len);
                                    if (ctx < 0) return [bit_no, out];
                                    var cur_line = prev_lines;
                                    while (ctx--) cur_line = cur_line.previous;
                                    out += cur_line.data.substring(dist, dict_len);
                                } else {
                                    var dict_len = 0;
                                    [dict_len, bit_no] = readCount(input, bit_no, len);
                                    if (dict_len < 0) return [bit_no, out];
                                    dict_len += NICE_LEN;
                                    var dist = 0;
                                    [dist, bit_no] = readCount(input, bit_no, len);
                                    dist += NICE_LEN - 1;
                                    if (dist < 0) return [bit_no, out];
                                    //console.log("Decode len: %d, dist: %d\n", dict_len - NICE_LEN, dist - NICE_LEN + 1);
                                    out += out.substr(out.length - dist, dict_len);
                                }
                                return [bit_no, out];
                            }

                            function getHexChar(nibble, hex_type) {
                                if (nibble >= 0 && nibble <= 9) return String.fromCharCode(48 + nibble);
                                else if (hex_type < 3) return String.fromCharCode(97 + nibble - 10);
                                return String.fromCharCode(65 + nibble - 10);
                            }

                            function unishox2_decompress_lines(
                                input,
                                len,
                                usx_hcodes,
                                usx_hcode_lens,
                                usx_freq_seq,
                                usx_templates,
                                prev_lines
                            ) {
                                var dstate;
                                var bit_no;
                                var h, v;
                                var is_all_upper;

                                init_coder();
                                bit_no = 1; // ignore the magic bit
                                dstate = h = USX_ALPHA;
                                is_all_upper = 0;

                                var prev_uni = 0;

                                len <<= 3;
                                var out = "";
                                while (bit_no < len) {
                                    var orig_bit_no = bit_no;
                                    if (dstate == USX_DELTA || h == USX_DELTA) {
                                        if (dstate != USX_DELTA) h = dstate;
                                        var delta;
                                        [delta, bit_no] = readUnicode(input, bit_no, len);
                                        if (delta >> 8 == 0x7fffff) {
                                            var spl_code_idx = delta & 0x000000ff;
                                            if (spl_code_idx == 99) break;
                                            switch (spl_code_idx) {
                                                case 0:
                                                    out += " ";
                                                    continue;
                                                case 1:
                                                    [h, bit_no] = readHCodeIdx(
                                                        input,
                                                        len,
                                                        bit_no,
                                                        usx_hcodes,
                                                        usx_hcode_lens
                                                    );
                                                    if (h == 99) {
                                                        bit_no = len;
                                                        continue;
                                                    }
                                                    if (h == USX_DELTA || h == USX_ALPHA) {
                                                        dstate = h;
                                                        continue;
                                                    }
                                                    if (h == USX_DICT) {
                                                        [bit_no, out] = decodeRepeat(
                                                            input,
                                                            len,
                                                            out,
                                                            bit_no,
                                                            prev_lines
                                                        );
                                                        h = dstate;
                                                        continue;
                                                    }
                                                    break;
                                                case 2:
                                                    out += ",";
                                                    continue;
                                                case 3:
                                                    out += ".";
                                                    continue;
                                                case 4:
                                                    out += String.fromCharCode(10);
                                                    continue;
                                            }
                                        } else {
                                            prev_uni += delta;
                                            if (prev_uni > 0) out += String.fromCodePoint(prev_uni);
                                            //printf("%ld, ", prev_uni);
                                        }
                                        if (dstate == USX_DELTA && h == USX_DELTA) continue;
                                    } else h = dstate;
                                    var c = "";
                                    var is_upper = is_all_upper;
                                    [v, bit_no] = readVCodeIdx(input, len, bit_no);
                                    if (v == 99 || h == 99) {
                                        bit_no = orig_bit_no;
                                        break;
                                    }
                                    if (v == 0 && h != USX_SYM) {
                                        if (bit_no >= len) break;
                                        if (h != USX_NUM || dstate != USX_DELTA) {
                                            [h, bit_no] = readHCodeIdx(input, len, bit_no, usx_hcodes, usx_hcode_lens);
                                            if (h == 99 || bit_no >= len) {
                                                bit_no = orig_bit_no;
                                                break;
                                            }
                                        }
                                        if (h == USX_ALPHA) {
                                            if (dstate == USX_ALPHA) {
                                                if (is_all_upper) {
                                                    is_upper = is_all_upper = 0;
                                                    continue;
                                                }
                                                [v, bit_no] = readVCodeIdx(input, len, bit_no);
                                                if (v == 99) {
                                                    bit_no = orig_bit_no;
                                                    break;
                                                }
                                                if (v == 0) {
                                                    [h, bit_no] = readHCodeIdx(
                                                        input,
                                                        len,
                                                        bit_no,
                                                        usx_hcodes,
                                                        usx_hcode_lens
                                                    );
                                                    if (h == 99) {
                                                        bit_no = orig_bit_no;
                                                        break;
                                                    }
                                                    if (h == USX_ALPHA) {
                                                        is_all_upper = 1;
                                                        continue;
                                                    }
                                                }
                                                is_upper = 1;
                                            } else {
                                                dstate = USX_ALPHA;
                                                continue;
                                            }
                                        } else if (h == USX_DICT) {
                                            [bit_no, out] = decodeRepeat(input, len, out, bit_no, prev_lines);
                                            continue;
                                        } else if (h == USX_DELTA) {
                                            //printf("Sign: %d, bitno: %d\n", sign, bit_no);
                                            //printf("Code: %d\n", prev_uni);
                                            //printf("BitNo: %d\n", bit_no);
                                            continue;
                                        } else {
                                            if (h != USX_NUM || dstate != USX_DELTA)
                                                [v, bit_no] = readVCodeIdx(input, len, bit_no);
                                            if (v == 99) {
                                                bit_no = orig_bit_no;
                                                break;
                                            }
                                            if (h == USX_NUM && v == 0) {
                                                var idx;
                                                [idx, bit_no] = getStepCodeIdx(input, len, bit_no, 5);
                                                if (idx == 0) {
                                                    [idx, bit_no] = getStepCodeIdx(input, len, bit_no, 4);
                                                    var rem;
                                                    [rem, bit_no] = readCount(input, bit_no, len);
                                                    if (rem < 0) break;
                                                    rem = usx_templates[idx].length - rem;
                                                    for (var j = 0; j < rem; j++) {
                                                        var c_t = usx_templates[idx][j];
                                                        if (
                                                            c_t === "f" ||
                                                            c_t === "r" ||
                                                            c_t === "t" ||
                                                            c_t === "o" ||
                                                            c_t === "F"
                                                        ) {
                                                            var nibble_len =
                                                                c_t === "f" || c_t === "F"
                                                                    ? 4
                                                                    : c_t === "r"
                                                                    ? 3
                                                                    : c_t === "t"
                                                                    ? 2
                                                                    : 1;
                                                            out += getHexChar(
                                                                getNumFromBits(input, len, bit_no, nibble_len),
                                                                c_t === "f" ? USX_NIB_HEX_LOWER : USX_NIB_HEX_UPPER
                                                            );
                                                            bit_no += nibble_len;
                                                        } else out += c_t;
                                                    }
                                                } else if (idx == 5) {
                                                    var bin_count;
                                                    [bin_count, bit_no] = readCount(input, bit_no, len);
                                                    if (bin_count < 0) break;
                                                    do {
                                                        out += String.fromCharCode(
                                                            getNumFromBits(input, len, bit_no, 8)
                                                        );
                                                        bit_no += 8;
                                                    } while (--bin_count > 0);
                                                } else {
                                                    var nibble_count = 0;
                                                    if (idx == 2 || idx == 4) nibble_count = 32;
                                                    else {
                                                        [nibble_count, bit_no] = readCount(input, bit_no, len);
                                                        if (nibble_count < 0) break;
                                                    }
                                                    do {
                                                        var nibble = getNumFromBits(input, len, bit_no, 4);
                                                        out += getHexChar(nibble, idx);
                                                        if (
                                                            (idx == 2 || idx == 4) &&
                                                            (nibble_count == 25 ||
                                                                nibble_count == 21 ||
                                                                nibble_count == 17 ||
                                                                nibble_count == 13)
                                                        )
                                                            out += "-";
                                                        bit_no += 4;
                                                    } while (--nibble_count > 0);
                                                }
                                                if (dstate == USX_DELTA) h = USX_DELTA;
                                                continue;
                                            }
                                        }
                                    }
                                    if (is_upper && v == 1) {
                                        h = dstate = USX_DELTA; // continuous delta coding
                                        continue;
                                    }
                                    // TODO: Binary    out[ol++] = readCount(in, &bit_no, len);
                                    if (h < 3 && v < 28) c = usx_sets[h].charAt(v);
                                    if (c >= "a" && c <= "z") {
                                        dstate = USX_ALPHA;
                                        if (is_upper) c = String.fromCharCode(c.charCodeAt(0) - 32);
                                    } else {
                                        if (c !== 0 && c.charCodeAt(0) >= 48 && c.charCodeAt(0) <= 57) dstate = USX_NUM;
                                        else if (c.charCodeAt(0) === 0 && c !== "0") {
                                            if (v == 8) {
                                                out += "\r\n";
                                            } else if (h == USX_NUM && v == 26) {
                                                var count;
                                                [count, bit_no] = readCount(input, bit_no, len);
                                                if (count < 0) break;
                                                count += 4;
                                                var rpt_c = out.charAt(out.length - 1);
                                                while (count--) out += rpt_c;
                                            } else if (h == USX_SYM && v > 24) {
                                                v -= 25;
                                                out += usx_freq_seq[v];
                                            } else if (h == USX_NUM && v > 22 && v < 26) {
                                                v -= 23 - 3;
                                                out += usx_freq_seq[v];
                                            } else break; // Terminator
                                            if (dstate == USX_DELTA) h = USX_DELTA;
                                            continue;
                                        }
                                    }
                                    if (dstate == USX_DELTA) h = USX_DELTA;
                                    out += c;
                                }

                                return out;
                            }

                            function unishox2_decompress(
                                input,
                                len,
                                usx_hcodes,
                                usx_hcode_lens,
                                usx_freq_seq,
                                usx_templates
                            ) {
                                return unishox2_decompress_lines(
                                    input,
                                    len,
                                    usx_hcodes,
                                    usx_hcode_lens,
                                    usx_freq_seq,
                                    usx_templates,
                                    null
                                );
                            }

                            function unishox2_decompress_simple(input, len) {
                                return unishox2_decompress(
                                    input,
                                    len,
                                    USX_HCODES_DFLT,
                                    USX_HCODE_LENS_DFLT,
                                    USX_FREQ_SEQ_DFLT,
                                    USX_TEMPLATES
                                );
                            }

                            module.exports = {
                                unishox2_compress,
                                unishox2_compress_lines,
                                unishox2_compress_simple,
                                unishox2_decompress,
                                unishox2_decompress_lines,
                                unishox2_decompress_simple,
                            };
                        },
                        {},
                    ],
                },
                {},
                [1]
            )(1);
        });
    </script>
    <script>
        const left = document.getElementById("left");
        const middle = document.getElementById("middle");
        const right = document.getElementById("right");
        const readout = document.getElementById("readout");
        const generate = document.getElementById("generate");

        generate.onclick = () => {
            left.value = left.value + getRandomInRange(-180, 180, 6) + "," + getRandomInRange(-180, 180, 6) + "\n";
            left.dispatchEvent(new KeyboardEvent("keypress"));

            function getRandomInRange(from, to, fixed) {
                return (Math.random() * (to - from) + from).toFixed(fixed) * 1;
                // .toFixed() returns string, so ' * 1' is a trick to convert to number
            }
        };

        const alphabet = "bcdfghjklmnpqrstvy";
        const numbers = "0123456789";
        const symbols = " .";

        const arr = [].concat(alphabet.split("")).concat(numbers.split("")).concat(symbols.split(""));

        left.onkeypress = e => {
            const values = e.target.value.split("");
            // Strip everything that isn't alphanum, period, or space
            const stripped = values.filter(d => arr.includes(d));
            // middle.value = stripped.join("");
            middle.value = values.join("");
            updateResult();
        };

        function updateResult() {
            const str = middle.value;
            const compressed = compress(str);
            const result = Array.from(compressed).filter(d => d !== 0);
            const readable = new TextDecoder().decode(compressed);
            right.value = readable;
            console.log(compressed.length / result.length);
            readout.innerText = `Input: ${str.length}.  Output: ${result.length}.  Savings of ${(
                100 -
                (result.length / str.length) * 100
            ).toFixed(2)}%`;
        }
    </script>
